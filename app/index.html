<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Momentum Front-end App</title>
	<!-- build:css css/styles.min.css -->
	<link rel="stylesheet" href="css/styles.css">
	<!-- endbuild -->
</head>
<body class="login">

	<div class="container">
		<h1 class="m-y-3"><span class="line">Momentum</span> <span class="line">Front-end App</span></h1>

		<div class="login page">
			<div class="login-box p-a-1 m-x-auto">
				<div class="inner p-a-2">
					<h3 class="title m-b-2">Log in to look at stuff!</h3>
					<input type="text" class="login field" id="login" placeholder="Username" autofocus>
					<button class="btn btn-block btn-primary m-t-1">Log in</button>
				</div>
			</div>
		</div>
	</div>

	<!-- build:js js/main.min.js -->
	<script src="js/lib/a-library.js"></script>
	<script src="js/lib/another-library.js"></script>
	<script src="js/main.js"></script>
	<!-- endbuild -->
</body>
</html>
