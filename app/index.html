<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Momentum Front-End App</title>
	<!-- build:css css/styles.min.css -->
	<link rel="stylesheet" href="css/styles.css">
	<!-- endbuild -->
</head>
<body>

	<div id="login-page" class="login page active">
		<div class="container">
			<h1 class="main-title p-y-3"><span class="line">Momentum</span> <span class="line">Front-End App</span></h1>

			<div id="login-box" class="login-box p-a-1 m-x-auto">
				<div class="inner p-a-2">
					<h3 class="title m-b-2">Log in to look at stuff!</h3>
					<form action="" id="login">
						<input type="text" class="login field" id="login-field" placeholder="Username" maxlength="20" autofocus>
						<div id="login-alert" class="alert"></div>
						<button id="login-btn" class="btn btn-block btn-secondary m-t-1" type="submit">Log in</button>
					</form>
				</div>
			</div>
		</div>
	</div>

	<div id="dashboard" class="dashboard page">
		
		<div id="main-dbp" class="dashboard-page dbp dbp-1 active">
			<div class="main-title"><span class="line">Momentum</span> <span class="line">Front-End App</span></div>

			<div class="list-group main-menu menu dbp-content">
				<div class="list-group-item title">Your content</div>
				<a href="#" class="list-group-item list-group-item-action dashboard-menu-item" data-req="userPosts">Your Posts</a>
				<a href="#" class="list-group-item list-group-item-action dashboard-menu-item" data-req="userAlbums">Your Albums</a>

				<div class="list-group-item title">All content</div>
				<a href="#" class="list-group-item list-group-item-action dashboard-menu-item" data-req="allPosts">Posts</a>
			</div>

			<button id="logout" class="btn btn-secondary btn-bottom btn-logout">Logout</button>
		</div>

		<div id="content-dbp" class="dashboard-page dbp dbp-2">
			<h2 id="dbp-content-title" class="main-title single-line">Momentum Front-End App dashboard</h2>

			<div id="dbp-content-container" class="dbp-content content-page">
				<div id="dbp-content-page-1" class="inner-content list-group active" data-currentcontent="true" data-pagenum="1"></div>
			</div>
			
			<div class="bottom-btns">
				<button id="content-back" class="btn btn-secondary btn-bottom">Back</button>
				<button id="content-next" class="btn btn-secondary btn-bottom" disabled>Next</button>
			</div>
		</div>
	</div>

	<!-- build:js js/main.min.js -->
	<script src="js/momentum-helper.js"></script>
	<script src="js/momentum-app.js"></script>
	<script src="js/momentum-templates.js"></script>
	<script src="js/momentum-main.js"></script>
	<script src="js/main.js"></script>
	<!-- endbuild -->
</body>
</html>
