<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Momentum Front-End App</title>
	<!-- build:css css/styles.min.css -->
	<link rel="stylesheet" href="css/styles.css">
	<!-- endbuild -->
</head>
<body class="login">

	<div id="login-page" class="login page active">
		<div class="container">
			<h1 class="m-y-3"><span class="line">Momentum</span> <span class="line">Front-End App</span></h1>

			<div id="login-box" class="login-box p-a-1 m-x-auto">
				<div class="inner p-a-2">
					<h3 class="title m-b-2">Log in to look at stuff!</h3>
					<form action="" id="login">
						<input type="text" class="login field" id="login-field" placeholder="Username" maxlength="20" autofocus>
						<div id="login-alert" class="alert"></div>
						<button id="login-btn" class="btn btn-block btn-secondary m-t-1" type="submit">Log in</button>
					</form>
				</div>
			</div>
		</div>
	</div>

	<div id="main-page" class="main page dashboard-page">
		<div class="title"><span class="line">Momentum</span> <span class="line">Front-End App</span></div>
	</div>

	<!-- build:js js/main.min.js -->
	<script src="js/lib/a-library.js"></script>
	<script src="js/lib/another-library.js"></script>
	<script src="js/main.js"></script>
	<!-- endbuild -->
</body>
</html>
